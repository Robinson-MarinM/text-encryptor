<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
        <section class="container">
            <div class="content__input">

                <div class="text__input">
                    <!-- imagen del encriptador -->
                    <div class="logo">
                        <img src="../assets/Logo.png" alt="Logo de encriptador">
                    </div>
                    <!-- //area de texto -->
                    <textarea name="entered__text" class="input__usuario" placeholder="ingrese el texto"></textarea>
                </div>

                <div class="container__buttons">
                    <div class="icon">
                        <i class="fas fa-info-circle info-icon">solo letras minusculas y sin acentos</i>
                    </div>
                    <div class="content__buttons">
                        <button class="encriptar" onclick="">Encriptar</button>
                        <button class="desencriptar">Desencriptar</button>
                    </div>
                </div>

            </div>

            <div class="conteiner__output">
                <div class="content__output">
                    <div class="content__img">
                        <img src="../assets/Muñeco.png" alt="Muñeco con lupa" class="Muñeco">
                        <div class="pie__foto">
                            <h1>No se ha encontrado texto</h1>
                            <p>•Por favor ingrese texto para encriptar o desencriptar</p>
                        </div>
                    </div>
                </div>
                <!-- <div class="content__output__text">
                    <textarea name="" class="copy__text">${inputText}</textarea>
                    <button class="copy" onclick="myFunction()">copiar</button>
                </div> -->
            </div>
        </section>
        <footer>
            
        </footer>
    <script src="../app/app.js"></script>
</body>
</html>
